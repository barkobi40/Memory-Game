<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./src/icons/robot.png">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="start-form">
    <h1>Memory Game</h1>
    <h3>Let's Play!</h3>

    <div id="gameInfo1"> 
        <label for="player-name">Player Name:</label>
        <input type="text" id="player-name" maxlength="30" required>
    </div>
      <br>
    <div id="gameInfo2"> 
        <label for="num-cards">Number of Pairs (Max: 30):</label>
        <input type="text" id="num-cards" maxlength="2" required>
    </div>
      <br>
    <div>
        <button id="start-btn">Start Game</button>
    </div>
  </div>

    <div id="game" style="display: none;">
      <div id="player-info"></div>
      <div id="clock">Time: 00:00:00</div>
      <div id="cards"></div>
      <div id="play-again" style="margin: 50px;display: none;">
        <button id="play-again-btn">Play Again</button>
      </div>
    </div>


  <footer>
    <h5>Â© Made By: Eylon Fayena & Bar Kobi</h5>
</footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
